<div class="titulo">
  <h1>Listado de Juegos</h1> 
  </div>
<div class="contenedor"> 
 
  <br>
  <br>
  <div class="card border-0 d-flex col-md-6" *ngFor="let juego of juegos">
    
    <h2> <strong>{{juego.nombre}} </strong></h2>


    <div class="div-img">
    <img [src]="getSafeImageUrl(juego.image)" alt="Imagen" />
    </div>



<div class="collapsePanel">
    <nz-collapse id= "controlColor" [nzBordered]="false">
      <nz-collapse-panel
        #p
        *ngFor="let panel of panels; let isFirst = first"
        [nzHeader]="panel.name"
        [nzActive]="panel.active"
        [ngStyle]="panel.customStyle"
        [nzExpandedIcon]="panel.icon"
      >
        <p>{{ juego.descripcion }}</p>
        <ng-template let-active>
          {{ active }}
          <span nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="p.nzActive ? 90 : -90"></span>
        </ng-template>
      </nz-collapse-panel>
    </nz-collapse>
  </div>



    
<div class="btn-contenedor">
    <button nz-button nzType="primary" *ngIf="juego.id == 1" (click)="loadOne(juego.id, juego.direccion)" [nzLoading]="isLoadingOne">
      <span span nz-icon nzType="play-circle" nzTheme="outline">Jugar</span>
    </button>

    

    <button nz-button nzType="primary" *ngIf="juego.id == 2" (click)="loadTwo(juego.id, juego.direccion)" [nzLoading]="isLoadingTwo">
      <span span nz-icon nzType="play-circle" nzTheme="outline">Jugar</span>
    </button>
</div>

   

  </div>
</div>
