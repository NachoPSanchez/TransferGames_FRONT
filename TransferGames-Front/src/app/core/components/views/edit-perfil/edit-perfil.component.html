<div class="container p-4 d-flex justify-content-center">
    <div class="card p-3 align-items-center">
      <form (submit)="editUser()">
      <div class="mb-3 image-div" *ngIf="user.image != null">
        <img [src]="getSafeImageUrl(user.image)" alt="" class="rounded-image">
      </div>
      <div class="mb-3 image-div" *ngIf="user.image == null">
        <img src="assets/img/userImg.png" alt="" class="rounded-image">
      </div>
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" id="idInput" [(ngModel)]="user.id" name="id" placeholder="{{user.id}}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nameInput" [(ngModel)]="user.name" name="name"placeholder="{{user.name}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" [(ngModel)]="user.email" name="email" placeholder="{{user.email}}" readonly>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
