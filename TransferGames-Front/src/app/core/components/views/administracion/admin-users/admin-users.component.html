<div class="container p-4">
    <div class="card">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><img [src]="getSafeImageUrl(user.image)" alt="Imagen" class="rounded-image"></td>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn" title="Editar">
                            <img src="assets/img/edit-64.png" alt="Editar" class="img-icons"
                                (click)="editUser(user.id)">
                        </button>

                        <button class="btn" title="Eliminar">
                            <img src="assets/img/remove-64.png" alt="Eliminar" class="img-icons"
                                (click)="openConfirmBox(user.id)">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
