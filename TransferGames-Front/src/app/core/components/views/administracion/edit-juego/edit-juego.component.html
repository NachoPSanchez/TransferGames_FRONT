<div class="container p-4 d-flex justify-content-center">
    <div class="card p-3 align-items-center">
      <form (submit)="openConfirmBox()">
      <div class="mb-3 image-div">
        <img [src]="getSafeImageUrl(juego.image)" alt="" class="rounded-image">
      </div>
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" id="idInput" [(ngModel)]="juego.id" name="id" placeholder="{{juego.id}}" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nameInput" [(ngModel)]="juego.nombre" name="name"placeholder="{{juego.nombre}}">
      </div>
      <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <textarea type="text" class="form-control" id="descripcionInput" [(ngModel)]="juego.descripcion" name="descripcion" placeholder="{{juego.descripcion}}"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">URL</label>
        <input type="text" class="form-control" id="direccionInput" [(ngModel)]="juego.direccion" name="direccion" placeholder="{{juego.direccion}}">
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="backToJuegos()">Volver</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
