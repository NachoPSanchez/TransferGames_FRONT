<header class="text-bg-dark p-2 mb-2" *ngIf="getUserROL() == 'USER' || getUserROL() == null">
  <img src="favicon.ico" alt="Logo de mi sitio web">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="home" class="px-4">Home</a></li>
        <li><a routerLink="juegos" class="px-4">Juegos</a></li>
        <li><a routerLink="foro" class="px-4">Foro</a></li>
      </ul>
      <div class="text-end" *ngIf="isLoggedIn()">
        <button type="button"  (click)="logout()" class="btn btn-warning">Sign off</button>
        <h2></h2>
      </div>
      <div class="text-end" *ngIf="!isLoggedIn()">
        <button type="button"  routerLink="login"  class="btn btn-warning">Login</button>
        <button type="button"  routerLink="register"  class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</header>
